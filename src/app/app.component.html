<div class="container">
  <div class="row mb-3">
    <div class="col-12">
      <h1>{{ title }}</h1>
    </div>
  </div>
  <app-addform-worker (addWorker)="onAddWorker($event)"></app-addform-worker>
  <div class="row mb-3">
    <div class="col-12">
      <h5>Поиск сотрудников</h5>
    </div>
  </div>
  <div class="row mb-5">
    <div class="col-6">
      <input type="text" class="form-control" placeholder="Поиск сотрудников" [(ngModel)]="searchStr">
    </div>
  </div>
  <app-table-workers
    [title]="'Программисты'"
    [workers]="getByType(myWorkerType.programmer) | workerFilter: searchStr"
    (deleteWorker)="onDeleteById($event)"
    (editWorker)="onEditWorker($event)"
  ></app-table-workers>
  <app-table-workers
    [title]="'Дизайнеры'"
    [workers]="getByType(myWorkerType.designer) | workerFilter: searchStr"
    (deleteWorker)="onDeleteById($event)"
    (editWorker)="onEditWorker($event)"
  ></app-table-workers>
  <app-table-workers
    [title]="'Копирайтеры'"
    [workers]="getByType(myWorkerType.copywriter) | workerFilter: searchStr"
    (deleteWorker)="onDeleteById($event)"
    (editWorker)="onEditWorker($event)"
  ></app-table-workers>
  <app-table-workers
    [title]="'Менеджеры'"
    [workers]="getByType(myWorkerType.manager) | workerFilter: searchStr"
    (deleteWorker)="onDeleteById($event)"
    (editWorker)="onEditWorker($event)"
  ></app-table-workers>
</div>
